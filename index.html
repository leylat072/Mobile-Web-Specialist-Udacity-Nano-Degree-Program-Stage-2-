<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f5bdd9">
    <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/" >Home</a>
        </li>
      </ol>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Google map application</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.fffffffffffffffffffff
  </footer>
   <!-- Normalize.css for better cross-browser consistency -->
   <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
   <link rel="stylesheet" href="css/styles.css" type="text/css">
 
   <!-- Beginning scripts -->
    <!--<script type="application/javascript" charset="utf-8" src="js/register.js"></script>
   <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
   <script type="application/javascript" charset="utf-8" src="js/main.js"></script> -->
    <script type="text/javascript"  src="js/all.min.js"></script>
  
   <!-- Google Maps -->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdT13qA8BnDvyA5TfNAhNzKnN0eDZD0bg&libraries=places&callback=initMap"></script>
  
   <!-- End scripts -->
 

</body>

</html>
